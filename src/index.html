<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Tic Tac Toe</h1>
    </div>
    <div class="body">
        <div class="start-game-form-box hide">
            <h1>Enter Players 1 and 2's Names</h1>
            <form action="./index.html" method="POST" class="start-game-form">
                <label for="player-1-name-textbox">Player 1's Name</label>
                <input type="text" id="player-1-name-textbox" name="player-1-name" placeholder="Enter Name">
    
                <label for="player-2-name-textbox">Player 2's Name</label>
                <input type="text" id="player-2-name-textbox" name="player-2-name" placeholder="Enter Name">
    
                <div class="submit-button-container-div">
                    <button type="submit" class="submit-button">Start Game!</button>
                </div>
            </form>
        </div>
        <div class="tic-tac-toe-box hide">
            <div class="row">
                <div class="first-row-one box"></div>
                <div class="first-row-two box"></div>
                <div class="first-row-three box"></div>
            </div>
            <div class="row">
                <div class="second-row-one box"></div>
                <div class="second-row-two box"></div>
                <div class="second-row-three box"></div>
            </div>
            <div class="row">
                <div class="third-row-one box"></div>
                <div class="third-row-two box"></div>
                <div class="third-row-three box"></div>
            </div>
        </div>

        <div class="game-over-box hide">
            <!--the text in the h1 is a PLACEHOLDER.
                Use JS to modify the text to show who won-->
            <h1>Game Over!</h1>
            <div class="game-over-box-buttons">
                <button class="play-again-button">Play Again!</button>
                <button class="back-to-home-button">Back To Home</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-logo-div">
            <h3 class="footer-logo">Tic Tac Toe</h3>
        </div>

        <div class="footer-credit-text-div">
            <p class="footer-credit-text">Made with <span style="color: red;">❤️</span> by Amr Elkhodary</p>
        </div>

        <div class="footer-links-div">
            <a href="https://www.linkedin.com/in/amr-elkhodary-091093290" class="footer-linkedin-link">LinkedIn</a>
            <a href="https://github.com/amrelkhodary" class="footer-github-link">GitHub</a>
        </div>
    </div>
    
</body>
</html>
