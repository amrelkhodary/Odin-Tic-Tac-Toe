<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Tic Tac Toe</h1>
    </div>
    <div class="body">
        <div class="tic-tac-toe-box">
            <div class="row">
                <div class="first-row-one"></div>
                <div class="first-row-two"></div>
                <div class="first-row-three"></div>
            </div>
            <div class="row">
                <div class="second-row-one"></div>
                <div class="second-row-two"></div>
                <div class="second-row-three"></div>
            </div>
            <div class="row">
                <div class="third-row-one"></div>
                <div class="third-row-two"></div>
                <div class="third-row-three"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-logo-div">
            <h3 class="footer-logo">Tic Tac Toe</h3>
        </div>

        <div class="footer-credit-text-div">
            <p class="footer-credit-text">Made with <span style="color: red;">❤️</span> by Amr Elkhodary</p>
        </div>

        <div class="footer-links-div">
            <a href="https://www.linkedin.com/in/amr-elkhodary-091093290" class="footer-linkedin-link">LinkedIn</a>
            <a href="https://github.com/amrelkhodary" class="footer-github-link">GitHub</a>
        </div>
    </div>
</body>
</html>
